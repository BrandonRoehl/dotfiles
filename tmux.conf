set -g default-terminal "screen-256color" # colors!
setw -g xterm-keys on
set -s escape-time 0       # fastest command sequences
# set -sg repeat-time 600    # increase repeat timeout
set -s quiet on            # disable various messages
set -s focus-events on
set -g mode-keys vi

# New window with default path set to last path
bind '"' split-window -c "#{pane_current_path}"
bind '%' split-window -h -c "#{pane_current_path}"

# reload configuration
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

# Enable mouse control (clickable windows, panes, resizable panes)
#set -g mouse-select-window on
#set -g mouse-select-pane on
#set -g mouse-resize-pane on
set -g mouse on

######################
### DESIGN CHANGES ###
######################

# panes
set -g pane-border-fg black
set -g pane-active-border-fg cyan

## Status bar design
# status line
#set -g status-utf8 on
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 1

# messaging
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black

#window mode
# setw -g mode-bg colour6
# setw -g mode-fg colour0

# loud or quiet?
#set-option -g visual-activity off
#set-option -g visual-bell off
#set-option -g visual-silence off
#set-window-option -g monitor-activity off
#set-option -g bell-action none

# The modes
setw -g clock-mode-colour colour135
# setw -g mode-attr none
setw -g mode-fg colour016
setw -g mode-bg colour123

# The panes
# set -g pane-border-bg colour235
set -g pane-border-fg colour025
# set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour117

# The statusbar
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour250
set -g status-attr dim
set -g status-left '#{pane_current_path} '
set -g status-right '#[fg=colour255,bg=colour238] %h %d,%Y #[fg=colour017,bg=colour045,bold] %l:%M:%S %p '
set -g status-right-length 32
set -g status-left-length 64

setw -g window-status-current-fg cyan
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W '

setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# The messages
set -g message-attr bold
set -g message-fg white
set -g message-bg blue

# -- display -------------------------------------------------------------------

set -g base-index 1         # start windows numbering at 1
setw -g pane-base-index 1   # make pane numbering consistent with windows

set -g renumber-windows on  # renumber windows when a window is closed

# activity
set -g monitor-activity on
set -g visual-activity on

